<div class="md-modal md-effect-1" id="modal_callback">
    <div class="md-content tc"><span class="btn_close_modal"><a class="md-close"><i class="fa fa-close"></i></a></span>
        <div class="titlebox">
            <h2>Продуктна сегодня</h2></div>
        <div class="dis_form">
            <form enctype="multipart/form-data" method="post" id="feedback-form">
                <div class="border">
                    <div class="block_form">
                        <div class="grid_2">
                            <div class="name_form">Mатериал:</div>
                        </div>
                        <div class="grid_5">
                            <div class="form_input"><span class="field radio"><input type="radio" name="materal" id="materal" value="Материал A">Материал A </span></div>
                        </div>
                        <div class="grid_5">
                            <div class="form_input"><span class="field radio"><input type="radio" name="materal" id="materal" value="Материал B">Материал B </span></div>
                        </div>
                    </div>
                    <div class="block_form">
                        <div class="grid_2">
                            <div class="name_form">Формат:</div>
                        </div>
                        <div class="grid_5">
                            <div class="form_input"><span class="field radio"><input type="radio" name="format" id="format" value="Формат A">Формат A </span></div>
                        </div>
                        <div class="grid_5">
                            <div class="form_input"><span class="field radio"><input type="radio" name="format" id="format" value="Формат B">Формат B </span></div>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="block_form">
                        <div class="grid_2">
                            <div class="name_form">Печать:</div>
                        </div>
                        <div class="grid_5">
                            <div class="form_input"><span class="field radio"><input type="radio" name="print" id="print" value="Односторонняя">Односторонняя </span></div>
                        </div>
                        <div class="grid_5">
                            <div class="form_input"><span class="field radio"><input type="radio" name="print" id="print" value="Двухсторонняя">Двухсторонняя </span></div>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="block_form">
                        <div class="grid_2">
                            <div class="name_form">Тираж:</div>
                        </div>
                        <div class="grid_5">
                            <div class="form_input">
                                <select name="circulation" id="circulation">
                                    <option value="100 шт">100 шт</option>
                                    <option value="200 шт">200 шт</option>
                                    <option value="500 шт">500 шт</option>
                                    <option value="1000 шт">1000 шт</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="block_form">
                        <div class="grid_2">
                            <div class="name_form">Цена:</div>
                        </div>
                        <div class="grid_5">
                            <div class="form_input"><span class="field"><!-- Если отправляем и на Гет РЕспонс тоже - меняем название поля name на то которое создали в компании ГетРЕспонса --><input type="file" name="fileFF[]" multiple id="fileFF" ></span></div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="border">
                    <p>Персональные данные</p>
                    <div class="form_input"><span class="field"><input type="text" name="nameFF" id="nameFF" required placeholder="например, Иван Иванович Иванов" x-autocompletetype="name"></span></div>
                    <div class="form_input"><span class="field"><input type="email" name="contactFF" id="contactFF" required placeholder="например, ivan@yandex.ru" x-autocompletetype="email"></span></div>
                    <div class="form_input"><span class="field"><!-- Если отправляем и на Гет РЕспонс тоже - меняем название поля name на то которое создали в компании ГетРЕспонса --><textarea name="messageFF" id="messageFF" required rows="5" placeholder="Детали заявки…" ></textarea></span></div>
                </div>
                <input value="ОФОРМИТЬ ЗАКАЗ" type="submit" class="blue_botton" id="submitFF">
            </form>
            <div class="md_bottom"><small class="gray"><i class="fa fa-lock"></i> Обработка Ваших персональных данных строго конфиденциальна.</small></div>
        </div>
    </div>
</div>
